<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscriber Count Blob:bladebrosbedwarsbacks1.github.io</title>
</head>
<body>
    <p>
        <span class="subscriberCount" id="subscriber-count-display">...</span>
    </p>

    <script>
        // Replace with your actual Replit URL
        const REPLIT_API_URL = 'https://replit.com/@bbbb1yt/YouTube-Subscriber-Count-Component'; 

        async function getSubscriberCount() {
            try {
                const response = await fetch(REPLIT_API_URL);
                const data = await response.json();
                
                if (data.subscriberCount) {
                    document.getElementById('subscriber-count-display').textContent = data.subscriberCount;
                } else {
                    document.getElementById('subscriber-count-display').textContent = 'Error';
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('subscriber-count-display').textContent = 'Error';
            }
        }
        
        getSubscriberCount();
    </script>
</body>
</html>
