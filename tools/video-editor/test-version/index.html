<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Track Video Editor</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .editor-container { display: flex; width: 100%; max-width: 1200px; margin-top: 20px; gap: 20px; }
        .media-library { width: 25%; border: 1px solid #ccc; padding: 10px; overflow-y: auto; height: 60vh; }
        .timeline-area { width: 75%; display: flex; flex-direction: column; position: relative; }
        .preview-player { width: 100%; border: 1px solid #ccc; background-color: #000; }
        .timeline { border: 1px solid #ccc; margin-top: 10px; height: 30vh; overflow-x: auto; white-space: nowrap; position: relative; }
        .timestamp-bar { display: flex; align-items: center; background-color: #f0f0f0; padding: 5px; border-bottom: 1px solid #ccc; position: sticky; top: 0; z-index: 10; }
        .timestamp-marker { position: relative; text-align: center; font-size: 0.8em; white-space: nowrap; }
        .timestamp-marker::after { content: ''; position: absolute; left: 0; bottom: -5px; width: 1px; height: 5px; background-color: #999; }
        .track { border-bottom: 1px solid #ddd; padding: 5px; min-height: 50px; display: flex; align-items: center; gap: 5px; position: relative; }
        .clip { background-color: #4CAF50; border: 1px solid #388E3C; height: 40px; border-radius: 3px; cursor: grab; position: relative; display: inline-flex; align-items: center; padding: 0 5px; color: white; margin: 2px 0; overflow: hidden; }
        .media-item { border: 1px solid #eee; padding: 5px; margin-bottom: 5px; cursor: grab; background-color: #f9f9f9; }
        .controls { display: flex; justify-content: center; gap: 10px; margin-top: 20px; width: 100%; max-width: 800px; }
        canvas { width: 100%; height: 100%; }
        input[type="file"] { display: none; }
        .file-upload-label { cursor: pointer; background-color: #007BFF; color: white; padding: 8px 12px; border-radius: 4px; }
        .file-upload-label:hover { background-color: #0056b3; }
        .dragging { opacity: 0.5; }
        .over { border: 2px dashed #007BFF; }
        .hidden-video { display: none; }
        .warning { color: red; margin-top: 10px; }
        .preview-controls { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
        #playPauseBtn { font-size: 1.5em; cursor: pointer; }
        #timelineIndicator {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 2px;
            background-color: red;
            pointer-events: none;
            transform: translateX(0);
            z-index: 100;
        }
        .clip-buttons { margin-left: 5px; }
    </style>
</head>
<body>

    <h1>Multi-Track Video Editor</h1>

    <div class="controls">
        <label for="mediaFiles" class="file-upload-label">Upload Media</label>
        <input type="file" id="mediaFiles" accept="video/*,image/*,audio/*" multiple>
        <div class="preview-controls">
            <button id="playPauseBtn">▶</button>
        </div>
        <select id="speedControl" onchange="changeSpeed(this.value)">
            <option value="0.5">0.5x</option>
            <option value="1" selected>1x</option>
            <option value="1.5">1.5x</option>
            <option value="2">2x</option>
        </select>
        <button onclick="clearAll()">Clear All</button>
        <button onclick="saveVideo()">Save (Requires ffmpeg.wasm)</button>
    </div>

    <div class="warning">
        <p>Warning: Once placed on a track, clips cannot be reordered. To change the order, you must delete clips and add them again in the correct sequence.</p>
    </div>

    <div class="editor-container">
        <div class="media-library">
            <h3>Media Library</h3>
            <div id="media-library-items"></div>
        </div>
        <div class="timeline-area">
            <canvas id="previewCanvas" class="preview-player"></canvas>
            <div class="timeline">
                <div class="timestamp-bar" id="timestampBar"></div>
                <div id="timelineIndicator"></div>
                <div id="track-video-1" class="track">Video Track 1</div>
                <div id="track-audio-1" class="track">Audio Track 1</div>
            </div>
        </div>
    </div>

    <script>
        const mediaLibraryItems = document.getElementById('media-library-items');
        const mediaFilesInput = document.getElementById('mediaFiles');
        const previewCanvas = document.getElementById('previewCanvas');
        const ctx = previewCanvas.getContext('2d');
        const tracks = {
            'video': document.getElementById('track-video-1'),
            'audio': document.getElementById('track-audio-1'),
        };
        const timeline = document.querySelector('.timeline');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const timelineIndicator = document.getElementById('timelineIndicator');
        const timestampBar = document.getElementById('timestampBar');

        const mediaFiles = new Map();
        let fileCounter = 0;
        let previewVideoElement = null;
        let isPlaying = false;
        let currentClipIndex = 0;
        let clipStartTime = 0;
        let totalDuration = 0;
        const imageDuration = 3; // 3 seconds per image clip

        mediaFilesInput.addEventListener('change', (event) => {
            for (const file of event.target.files) {
                const uniqueId = `media-${Date.now()}-${fileCounter++}`;
                mediaFiles.set(uniqueId, file);

                const item = document.createElement('div');
                item.className = 'media-item';
                item.textContent = file.name;
                item.draggable = true;
                item.dataset.id = uniqueId;
                
                mediaLibraryItems.appendChild(item);
            }
        });

        document.body.addEventListener('dragstart', (event) => {
            const target = event.target;
            if (target.classList.contains('media-item')) {
                event.dataTransfer.setData('text/plain', target.dataset.id);
                event.dataTransfer.effectAllowed = 'copy';
                target.classList.add('dragging');
            }
        });

        document.body.addEventListener('dragend', (event) => {
            const target = event.target;
            if (target.classList.contains('dragging')) {
                target.classList.remove('dragging');
            }
            document.querySelectorAll('.over').forEach(el => el.classList.remove('over'));
        });
        
        timeline.addEventListener('dragover', (event) => {
            event.preventDefault();
            const target = event.target.closest('.track');
            if (target && target !== event.target.closest('.dragging')) {
                document.querySelectorAll('.over').forEach(el => el.classList.remove('over'));
                target.classList.add('over');
            }
        });
        
        timeline.addEventListener('drop', async (event) => {
            event.preventDefault();
            const mediaId = event.dataTransfer.getData('text/plain');
            const draggedElement = document.querySelector(`[data-id="${mediaId}"]`);
            const dropTarget = event.target.closest('.track');

            if (!draggedElement || !dropTarget) return;

            if (draggedElement.classList.contains('media-item')) {
                const file = mediaFiles.get(mediaId);

                if (dropTarget) {
                    const isVideoOrImage = file.type.startsWith('video/') || file.type.startsWith('image/');
                    const isAudio = file.type.startsWith('audio/');

                    let duration = 0;
                    if (isVideoOrImage && file.type.startsWith('video/')) {
                        duration = await getMediaDuration(file);
                    } else if (isAudio) {
                        duration = await getMediaDuration(file);
                    } else if (isVideoOrImage && file.type.startsWith('image/')) {
                        duration = imageDuration;
                    }

                    if (dropTarget.id === 'track-video-1' && isVideoOrImage) {
                        const newClip = createClipElement(file, mediaId, duration);
                        dropTarget.appendChild(newClip);
                    } else if (dropTarget.id === 'track-audio-1' && isAudio) {
                        const newClip = createClipElement(file, mediaId, duration);
                        dropTarget.appendChild(newClip);
                    } else {
                        alert(`Cannot drop a ${file.type.split('/')} file into the ${dropTarget.id.split('-')} track.`);
                    }
                }
            } 
            draggedElement.classList.remove('dragging');
            document.querySelectorAll('.over').forEach(el => el.classList.remove('over'));
            await updateTimeline();
        });

        async function getMediaDuration(file) {
            return new Promise(resolve => {
                const media = document.createElement(file.type.startsWith('video/') ? 'video' : 'audio');
                media.preload = 'metadata';
                media.onloadedmetadata = () => {
                    URL.revokeObjectURL(media.src);
                    resolve(media.duration);
                };
                media.onerror = () => {
                    URL.revokeObjectURL(media.src);
                    resolve(0); // Resolve with 0 on error
                };
                media.src = URL.createObjectURL(file);
            });
        }

        function createClipElement(file, mediaId, duration) {
            const newClip = document.createElement('div');
            newClip.className = 'clip';
            newClip.textContent = file.name.split('/').pop().split('\\').pop().substring(0, 15); // Friendly name
            newClip.draggable = false;
            newClip.dataset.id = mediaId;
            newClip.dataset.duration = duration;

            const duplicateBtn = document.createElement('button');
            duplicateBtn.textContent = 'Duplicate';
            duplicateBtn.className = 'clip-buttons';
            duplicateBtn.onclick = async (e) => {
                e.stopPropagation();
                const duplicatedClip = createClipElement(file, `media-${Date.now()}-${fileCounter++}`, duration);
                newClip.parentNode.appendChild(duplicatedClip);
                await updateTimeline();
            };
            
            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'X';
            deleteBtn.className = 'clip-buttons';
            deleteBtn.onclick = async (e) => {
                e.stopPropagation();
                newClip.remove();
                await updateTimeline();
            };

            newClip.appendChild(duplicateBtn);
            newClip.appendChild(deleteBtn);

            return newClip;
        }

        playPauseBtn.addEventListener('click', () => {
            if (isPlaying) {
                isPlaying = false;
                playPauseBtn.textContent = '▶';
                if (previewVideoElement) {
                    previewVideoElement.pause();
                }
            } else {
                isPlaying = true;
                playPauseBtn.textContent = '⏸';
                startFullPreview();
            }
        });

        async function startFullPreview() {
            if (isPlaying) {
                const videoClips = tracks['video'].querySelectorAll('.clip');
                if (videoClips.length === 0) {
                    isPlaying = false;
                    playPauseBtn.textContent = '▶';
                    return;
                }

                currentClipIndex = 0;
                clipStartTime = performance.now();
                
                if (previewVideoElement) {
                    previewVideoElement.pause();
                }
                
                await previewLoop();
            }
        }

        async function previewLoop() {
            if (!isPlaying) return;

            const videoClips = tracks['video'].querySelectorAll('.clip');
            if (currentClipIndex >= videoClips.length) {
                isPlaying = false;
                playPauseBtn.textContent = '▶';
                currentClipIndex = 0;
                updateTimelineIndicator(0);
                return;
            }

            const currentClip = videoClips[currentClipIndex];
            const mediaId = currentClip.dataset.id;
            const file = mediaFiles.get(mediaId);
            const fileURL = URL.createObjectURL(file);
            const clipDuration = parseFloat(currentClip.dataset.duration);

            if (file.type.startsWith('image/')) {
                const img = new Image();
                img.src = fileURL;
                
                const startTime = performance.now();
                let frameTime = startTime;
                
                const drawImage = () => {
                    const elapsed = (performance.now() - startTime) / 1000;
                    if (!isPlaying || elapsed >= clipDuration) {
                        currentClipIndex++;
                        clipStartTime = performance.now();
                        previewLoop();
                        return;
                    }
                    if (img.complete) {
                        previewCanvas.width = img.width;
                        previewCanvas.height = img.height;
                        ctx.drawImage(img, 0, 0, previewCanvas.width, previewCanvas.height);
                        updateTimelineIndicator((performance.now() - clipStartTime) / 1000);
                        requestAnimationFrame(drawImage);
                    } else {
                        requestAnimationFrame(drawImage);
                    }
                };

                drawImage();
            } else if (file.type.startsWith('video/')) {
                if (!previewVideoElement) {
                    previewVideoElement = document.createElement('video');
                    previewVideoElement.className = 'hidden-video';
                    document.body.appendChild(previewVideoElement);
                }
                previewVideoElement.src = fileURL;
                previewVideoElement.playbackRate = parseFloat(document.getElementById('speedControl').value);
                await previewVideoElement.play();
                
                const startTime = performance.now();

                const drawVideoFrame = () => {
                    if (isPlaying && !previewVideoElement.paused && !previewVideoElement.ended) {
                        previewCanvas.width = previewVideoElement.videoWidth;
                        previewCanvas.height = previewVideoElement.videoHeight;
                        ctx.drawImage(previewVideoElement, 0, 0, previewCanvas.width, previewCanvas.height);
                        updateTimelineIndicator((performance.now() - startTime) / 1000);
                        requestAnimationFrame(drawVideoFrame);
                    } else if (previewVideoElement.ended) {
                        currentClipIndex++;
                        clipStartTime = performance.now();
                        previewLoop();
                    }
                };
                requestAnimationFrame(drawVideoFrame);
            }
        }

        async function updateTimeline() {
            totalDuration = await calculateTotalDuration();
            updateTimestampBar();
            updateClipWidths();
        }

        async function calculateTotalDuration() {
            let total = 0;
            const clips = tracks['video'].querySelectorAll('.clip');
            for (const clip of clips) {
                total += parseFloat(clip.dataset.duration);
            }
            return total;
        }

        function updateClipWidths() {
            const clips = tracks['video'].querySelectorAll('.clip');
            const timelineWidth = timeline.clientWidth - 20; // Account for padding
            for (const clip of clips) {
                const duration = parseFloat(clip.dataset.duration);
                if (totalDuration > 0) {
                    const widthPercentage = (duration / totalDuration) * 100;
                    clip.style.width = `calc(${widthPercentage}% - 10px)`; // Account for clip margin
                } else {
                    clip.style.width = '100px'; // Default width if no clips
                }
            }
        }

        function updateTimestampBar() {
            const secondsPerMarker = 1;
            timestampBar.innerHTML = '';
            for (let i = 0; i < totalDuration + secondsPerMarker; i += secondsPerMarker) {
                const marker = document.createElement('div');
                marker.className = 'timestamp-marker';
                marker.textContent = formatTime(i);
                timestampBar.appendChild(marker);
            }
        }
        
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            const formattedMinutes = minutes < 10 ? '0' + minutes : minutes;
            const formattedSeconds = remainingSeconds < 10 ? '0' + remainingSeconds : remainingSeconds;
            return `${formattedMinutes}:${formattedSeconds}`;
        }

        function updateTimelineIndicator(elapsedInClip) {
            const clips = tracks['video'].querySelectorAll('.clip');
            let cumulativeTime = 0;

            for (let i = 0; i < clips.length; i++) {
                const clip = clips[i];
                const duration = parseFloat(clip.dataset.duration);

                if (i < currentClipIndex) {
                    cumulativeTime += duration;
                } else if (i === currentClipIndex) {
                    cumulativeTime += elapsedInClip;
                    break;
                }
            }

            const indicatorPosition = (cumulativeTime / totalDuration) * timeline.scrollWidth;
            timelineIndicator.style.transform = `translateX(${indicatorPosition}px)`;
        }

        function changeSpeed(speed) {
            if (previewVideoElement) {
                previewVideoElement.playbackRate = parseFloat(speed);
            }
        }

        async function clearAll() {
            mediaLibraryItems.innerHTML = '';
            tracks['video'].innerHTML = 'Video Track 1';
            tracks['audio'].innerHTML = 'Audio Track 1';
            mediaFiles.clear();
            ctx.clearRect(0, 0, previewCanvas.width, previewCanvas.height);
            mediaFilesInput.value = '';
            if (previewVideoElement) {
                previewVideoElement.pause();
                previewVideoElement.remove();
                previewVideoElement = null;
            }
            isPlaying = false;
            playPauseBtn.textContent = '▶';
            timelineIndicator.style.transform = `translateX(0)`;
            await updateTimeline();
        }

        async function saveVideo() {
            alert('Saving requires a library like ffmpeg.wasm. This is a placeholder.');
        }

        // Initial timeline update
        updateTimeline();
    </script>
</body>
</html>
