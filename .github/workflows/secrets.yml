name: Use Secret in Node.js

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
      
      - name: Run JavaScript with secret
        env:
          MY_API_KEY: ${{ secrets.YOUTUBE_DATA_API_KEY }}
        run: node resources/YouTube-Subscriber-Integer.js
