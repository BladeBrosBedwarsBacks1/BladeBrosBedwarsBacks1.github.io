<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Learning</title>
    <style>
        .hidden { display: none; }
        /* Add your other CSS styles here */
        body { font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 0; background-color: #f4f4f9; }
        .container { max-width: 900px; margin: 20px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #ccc; padding-bottom: 10px; }
        .btn { padding: 10px 15px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .btn:hover { background: #0056b3; }
        .subject-btn { background: #28a745; margin: 5px; }
        .subject-btn:hover { background: #218838; }
        .weakness-list { margin-top: 15px; }
        .question-area { margin-top: 20px; padding: 15px; background: #e9ecef; border-radius: 5px; }
        .input-answer { width: 80%; padding: 10px; margin-right: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Section (Initial View) -->
        <div id="login-section">
            <h1 class="title"></h1>
            <center class="content"></center>
        </div>

        <!-- Dashboard Section (Hidden by default) -->
        <div id="dashboard-section" class="hidden">
            <div class="header">
                <h2>Your Revision Dashboard</h2>
                <button class="btn" onclick="logout()">Logout</button>
            </div>
            <p>Welcome back, <strong id="username-display">User</strong>!</p>
            <div class="weakness-list">
                <h3>Your Current Weaknesses</h3>
                <ul id="weaknesses-display">
                    <!-- Weaknesses will be injected here by JavaScript -->
                </ul>
            </div>
            <hr>
            <h3>Get a Question</h3>
            <button class="btn subject-btn" onclick="getQuestion('maths')">Maths Question</button>
            <button class="btn subject-btn" onclick="getQuestion('english')">English Question</button>
            <button class="btn subject-btn" onclick="getQuestion('science')">Science Question</button>
            
            <div id="question-area" class="hidden">
                <p id="question-text"></p>
                <input type="text" id="answer-input" class="input-answer" placeholder="Type your answer here">
                <button class="btn" onclick="submitAnswer()">Submit Answer</button>
            </div>
        </div>
    </div>

    <!-- The public/script.js file should contain the client-side logic -->
    <!-- Ensure the path is correct for your structure -->
    <script src="/resources/learn/home.js"></script>
</body>
</html>
